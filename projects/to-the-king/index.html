<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To The King Clock</title>
    <meta property="og:title" content="To The King Clock" />
    <meta property="og:type" content="clock" />
    <meta property="og:url" content="http://jellyms.kr/projects/to-the-king/" />
    <meta property="og:image" content="https://i.imgur.com/g06iXOg.png" />
    <meta property="og:description" content="To the king on OGN clock" />
    <meta property="fb:app_id" content="1966209490079135">
    <style>
        @font-face {
            font-family: "alarm-clock";
            src: url("alarm_clock.ttf");
        }
        
        body {
            overflow: hidden;
            background: black;
            text-align: center;
            vertical-align: middle;
            height: 100vh;
        }
        #to-the-king-clock {
            font-family: "alarm-clock";
            color: green;
            font-size: 20.5vw;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="to-the-king-clock"></div>
    <script>
        var startTime = new Date();
        var clock = document.getElementById("to-the-king-clock");
        var formTime = function(time) {
            if (time < 10) {
                return "0" + time;
            }
            return time;
        };
        var setTime = function () {
            var time = Math.floor((new Date() - startTime)/1000)
            var sec = time % 60;
            var minute =  Math.floor(time / 60 % (60));
            var hour = Math.floor(time / (60 * 60));
            clock.innerText = formTime(hour) + ":" + formTime(minute) + ":" + formTime(sec);
        };
        setTime();
        setInterval(function () {
            setTime();
        }, 1000);
    </script>

</body>
</html>
